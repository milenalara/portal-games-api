<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Games Premium</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js"></script>
</head>

<body>
  <!-- header -->
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <img src="./img/logo.png" class="logo">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#destaques" class="nav-link px-2 link-secondary">Destaques</a></li>
          <li><a href="#lancamentos" class="nav-link px-2 link-dark">Lançamentos</a></li>
          <li><a href="#plataformas" class="nav-link px-2 link-dark">Plataformas</a></li>
          <li><a href="#publishers" class="nav-link px-2 link-dark">Publishers</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control" id="pesquisa" placeholder="Pesquisar" aria-label="Search">
        </form>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="destaques container" id="destaques">
      <h1 class="section-title">Destaques</h1>
      <div class="row" id="destaque">
      </div>
    </section>
    <section class="lancamentos container" id="lancamentos">
      <h1 class="section-title">Lançamentos</h1>
      <div class="row cards-row" id="games-cards">
      </div>
    </section>
    <section class="plataformas container" id="plataformas">
      <h1 class="section-title">Plataformas</h1>
      <div class="accordion" id="accordionExample">
      </div>
    </section>
    <section class="publishers container" id="publishers">
      <h1 class="section-title">Publishers</h1>
    </section>
  </main>

  <!-- footer -->
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-12 d-flex align-items-center">
        <span class="text-muted">&copy; Milena Lara Reis Ferreira | Matrícula 792415 | PUC Minas |
          Engenharia de Software | Desenvolvimento de Interfaces Web </span>
      </div>
  </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
</body>

</html>
